<body>
 <div align="center">
  <h1>login page</h1>
  <hr/>
  <form>
    <label for="user name">username:</label><br/>
    <input type="text"
    name="username"
    placeholder="Enter the name"/>
    <br/><br/>
    <label for="password">password:</label><br/>
    <input type="password"
    name="password"
    placeholder="password"/>
    <br/><br/>
    <input type="submit" value="login"/>
  </form>
  <p>Don't have an account <a href="pages/register.html">please register</a></p>
  <p>Forget your password <a href="pages/forget.html">please reset password</a></p>
 </div>
